<script type="text/discourse-plugin" version="0.8.18">

    $(function(){
       $('#parent-1').click(function(e){
           if($(window).width()<921){
                e.preventDefault();
               if($('#parent-1').hasClass('active')){
                   $('#parent-1').removeClass('active');
                    $('#child-1').css('display', 'none');
               }else{
